<!DOCTYPE html>
<html>
<head>
    <title>HTML Tables Example</title>
</head>
<body>

<h2>Student Marks Table</h2>

<table>
    <style>
        table {
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
    </style>
    <tr>
        <th rowspan="2">Roll No</th>
        <th rowspan="2">Name</th>
        <th colspan="3">Marks</th>
    </tr>

    <tr>
        <th>DMGT</th>
        <th>MATHS</th>
        <th>MERN</th>
    </tr>

    <tr>
        <td>1</td>
        <td>Sai</td>
        <td>85</td>
        <td>90</td>
        <td>88</td>
    </tr>

    <tr>
        <td>2</td>
        <td>Siva</td>
        <td>78</td>
        <td>82</td>
        <td>80</td>
    </tr>

</table>

</body>
</html>
