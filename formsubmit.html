<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

<h2>Registration Form</h2>

<form action="formwithaction.html" method="get">
    <label>Name:</label>
    <input type="text" name="name" required><br><br>

    Password:
    <input type="password" name="password" required><br><br>

    Mobile Number:
    <input type="number" name="mobile" required><br><br>

    Date of Birth:
    <input type="date" name="dob" required><br><br>

    <input type="submit" value="Submit">
    Gender:
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female<br><br>

    Skills:
            <input type="cheakbox" name="skills">c<br><br>
            <input type="cheakbox" name="skills">c++<br><br>
            <input type="cheakbox" name="skills">python<br><br>
            <input type="cheakbox" name="skills">java<br><br>
            <input type="cheakbox" name="skills">html<br><br>
</form>

</body>
</html>
